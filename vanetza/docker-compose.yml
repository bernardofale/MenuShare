version: '2.4'
services:
    rsu:
        hostname: rsu
        restart: always
        image: code.nap.av.it.pt:5050/mobility-networks/vanetza:latest
        cap_add:
            - "NET_ADMIN"
        environment:
            - VANETZA_STATION_ID=1
            - VANETZA_STATION_TYPE=15
            - VANETZA_MAC_ADDRESS=6e:06:e0:03:00:01
            - VANETZA_INTERFACE=br0
            - START_EMBEDDED_MOSQUITTO=true
            - SUPPORT_MAC_BLOCKING=true
        networks:
            vanetzalan0:
                ipv4_address: 192.168.98.10
        sysctls:      
            kernel.msgmax:  65536
            kernel.msgmnb:  65536

    rsu2:
        hostname: rsu2
        restart: always
        image: code.nap.av.it.pt:5050/mobility-networks/vanetza:latest
        cap_add:
            - "NET_ADMIN"
        environment:
            - VANETZA_STATION_ID=3
            - VANETZA_STATION_TYPE=15
            - VANETZA_MAC_ADDRESS=6e:06:e0:03:00:01
            - VANETZA_INTERFACE=br0
            - START_EMBEDDED_MOSQUITTO=true
            - SUPPORT_MAC_BLOCKING=true
        networks:
            vanetzalan0:
                ipv4_address: 192.168.98.11
        sysctls:      
            kernel.msgmax:  65536
            kernel.msgmnb:  65536

    obu:
        hostname: obu
        restart: always
        image: code.nap.av.it.pt:5050/mobility-networks/vanetza:latest
        cap_add:
            - "NET_ADMIN"
        environment:
            - VANETZA_STATION_ID=2
            - VANETZA_STATION_TYPE=5
            - VANETZA_MAC_ADDRESS=6e:06:e0:03:00:02
            - VANETZA_INTERFACE=br0
            - START_EMBEDDED_MOSQUITTO=true
            - SUPPORT_MAC_BLOCKING=true
        networks:
            vanetzalan0:
                ipv4_address: 192.168.98.20
        sysctls:      
            kernel.msgmax:  65536
            kernel.msgmnb:  65536

    obu2:
        hostname: obu2
        restart: always
        image: code.nap.av.it.pt:5050/mobility-networks/vanetza:latest
        cap_add:
            - "NET_ADMIN"
        environment:
            - VANETZA_STATION_ID=4
            - VANETZA_STATION_TYPE=5
            - VANETZA_MAC_ADDRESS=6e:06:e0:03:00:02
            - VANETZA_INTERFACE=br0
            - START_EMBEDDED_MOSQUITTO=true
            - SUPPORT_MAC_BLOCKING=true
        networks:
            vanetzalan0:
                ipv4_address: 192.168.98.21
        sysctls:      
            kernel.msgmax:  65536
            kernel.msgmnb:  65536

    ipfs1:
        container_name: ipfs1
        image: ipfs/kubo
        restart: always
        ports:
         - "4001:4001" # ipfs swarm 
         - "5001:5001" # ipfs api 
         - "8081:8080" # ipfs gateway 
        networks:
         - vanetzalan0
        volumes:
         - ./compose/ipfs/ipfs1:/data/ipfs
         - ./shared/:/root/shared/:rw
        entrypoint: >
            sh -c '
                ipfs init;
                ipfs daemon &
                ./root/shared/ipfs-bootstrap.sh &
                wait
            '

    ipfs2:
        container_name: ipfs2
        image: ipfs/kubo
        restart: always
        ports:
         - "4002:4001" # ipfs swarm 
         - "5002:5001" # ipfs api 
         - "8082:8080" # ipfs gateway 
        networks:
         - vanetzalan0
        volumes:
         - ./compose/ipfs/ipfs2:/data/ipfs
         - ./shared/:/root/shared/:rw
        entrypoint: >
            sh -c '
                ipfs init;
                ipfs daemon &
                ./root/shared/ipfs-bootstrap.sh &
                wait
            '

    ipfs3:
        container_name: ipfs3
        image: ipfs/kubo
        restart: always
        ports:
         - "4003:4001" # ipfs swarm 
         - "5003:5001" # ipfs api 
         - "8083:8080" # ipfs gateway 
        networks:
         - vanetzalan0
        volumes:
         - ./compose/ipfs/ipfs3:/data/ipfs
         - ./shared/:/root/shared/:rw
        entrypoint: >
            sh -c '
                ipfs init;
                ipfs daemon &
                ./root/shared/ipfs-bootstrap.sh &
                wait
            '
            
networks:
  vanetzalan0:
    external: true