<!DOCTYPE html>
<html>
<head>
  <title>Walk and Seat - and eat!</title>
  <style>
    /* Add your custom styles here */
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-top: 0;
    }
    .heart-icon {
      color: red;
      position: sticky;
      top: 10px;
      left: 10px;
      font-size: 24px;
    }
    .description {
      text-align: center;
      margin-bottom: 40px;
      color: #777;
    }
    .map-link {
      text-align: center;
      margin-top: 20px;
    }
    .map-link a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #1e90ff;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .map-link a:hover {
      background-color: #082a4b;
    }

    /* Toast styles */
    .toast {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #333;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .toast.show {
      opacity: 1;
    }
    
    /* Update tables button styles */
    .update-tables-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #1e90ff;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      margin-left: 10px;
    }
    .update-tables-button:hover {
      background-color: #082a4b;
    }
  </style>
  <script>
    // JavaScript code to show the toast message
    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.innerText = message;
      toast.classList.add('show');
      setTimeout(function() {
        toast.classList.remove('show');
      }, 3000); // Display toast for 3 seconds
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>
      Walk and Seat
      <span class="heart-icon">&#10084;</span>
    </h1>
    <div class="description">
      <p>Walk while finding available seats to eat!</p>
      <p>Discover the menus, promotions, available seats, and much more.</p>
    </div>
    <div class="map-link">
      <a href="map">Start Tracking Now</a>
      <a href="submit_info" class="update-tables-button">Update Tables</a> <!-- Added -->
    </div>

    <!-- Toast message container -->
    <div id="toast" class="toast"></div>

    <!-- Check if a message is available and display the toast -->
    {% if message %}
    <script>
      showToast("{{ message }}");
    </script>
    {% endif %}
  </div>
</body>
</html>
